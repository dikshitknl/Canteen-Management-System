{% extends "index.html" %}
{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Cancel this Order #{{object.id}}?</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to cancel, <strong>{{ object.menu_item.name }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}

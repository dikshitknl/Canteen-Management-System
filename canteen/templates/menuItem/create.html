{% extends "index.html" %}
{% block title%}Add Menu Item{% endblock %}
{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add New Item</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock %}
